<!DOCTYPE html>
<html>
<head>
    <title>Fine Calculator</title>
    <link rel="stylesheet" type="text/css" href="static/styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://mybayutcdn.bayut.com/mybayut/wp-content/uploads/Online-libraries-in-UAE-B-13-09.jpg');
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            width: 100%;
            color: white;
            position: absolute;
            top: 0;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            width: 300px;
        }
        form input[type="text"], form input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        form input[type="submit"]:hover {
            opacity: 0.8;
        }
    </style>

</head>
<body>
    <h1>Fine Calculator</h1>
    <form method="POST">
        <label for="student_id">Student ID:</label><br>
        <input type="text" id="student_id" name="student_id"><br>
        <label for="book_id">Book ID:</label><br>  <!-- Add this line -->
        <input type="text" id="book_id" name="book_id"><br>  <!-- Add this line -->
        <label for="current_date">Current Date:</label><br>
        <input type="date" id="current_date" name="current_date"><br>
        <input type="submit" value="Calculate Fine">
    </form>
    <a href="/main_menu">Back to Main Menu</a>
</body>
</html>
